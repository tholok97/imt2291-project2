<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="lazy-import" href="my-search.html">
<link rel="lazy-import" href="my-newplaylist.html">
<link rel="lazy-import" href="my-allvideos.html">
<link rel="lazy-import" href="my-admin.html">
<link rel="lazy-import" href="my-allplaylists.html">
<link rel="lazy-import" href="my-homepage.html">
<link rel="lazy-import" href="my-view404.html">
<link rel="lazy-import" href="my-showplaylist.html">
<link rel="lazy-import" href="my-video.html">


<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            simple-dropdown {                                                            
                --simple-dropdown-menu: {                                               
                    right: 0em;                                                           
                    width: 15em;                                                          
                    color: white;                                                         
                    padding: 12px 18px;                                                                           
                }                                                                       
            }                                                                         

        </style>

        <!-- request to see if user is logged in or not -->
        <iron-ajax
            auto
            id="checkUserAjax"
            with-credentials="true"
            url="[[getLoggedInUserURL]]"
            method="get"
            handle-as="json"
            on-response="handleCheckUserResponse"
            last-response="{{response}}"
            debounce-duration="300"></iron-ajax>

        <app-location
            route="{{route}}"
            url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar>Meny</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="homepage" href="[[rootPath]]homepage">Forside</a>
                    <a name="search" href="[[rootPath]]search">Avansert s√∏k</a>
                    <a name="allvideos" href="[[rootPath]]allvideos">Alle videoer</a>
                    <a name="allplaylists" href="[[rootPath]]allplaylists">Alle spillelister</a>


                    <template is="dom-if" if="[[isLecturer]]">
                        <a name="uploadvideo" href="[[rootPath]]uploadvideo">Last opp video</a>
                        <a name="newplaylist" href="[[rootPath]]newplaylist">Ny spilleliste</a>
                    </template>

                    <template is="dom-if" if="[[isAdmin]]">
                        <a name="admin" href="[[rootPath]]admin">Admin side</a>
                    </template>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>TYK</div>

                        <!-- dropdown with login / logout (plus any personal information potentially -->
                        <simple-dropdown position="bottom right" icon="icons:account-box" no-icon-rotate="false" no-blur="false">
                            <user-login user="{{user}}" page-changed="_changePage"></user-login>
                        </simple-dropdown>
                    </app-toolbar>
                </app-header>

                <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="view404"
                    role="main">
                    <my-search name="search"></my-search>
                    <my-uploadvideo name="uploadvideo"></my-uploadvideo>
                    <my-allvideos name="allvideos"></my-allvideos>
                    <my-newplaylist name="newplaylist"></my-newplaylist>
                    <my-allplaylists name="allplaylists"></my-allplaylists>
                    <my-admin name="admin"></my-admin>
                    <my-homepage name="homepage" user="[[user]]"></my-homepage>
                    <my-video name="video" subroute={{subroute}} user={{user}}></my-video>
                    <my-view404 name="view404"></my-view404>
                    <my-showplaylist user="[[user]]" name="showplaylist" subroute="[[subroute]]"></my-showplaylist>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        // Gesture events like tap and track generated from touch will not be
                            // preventable, allowing for better scrolling performance.
                            Polymer.setPassiveTouchGestures(true);

                            class MyApp extends Polymer.Element {
                                static get is() { return 'my-app'; }

                                static get properties() {
                                    return {
                                        page: {
                                            type: String,
                                            reflectToAttribute: true,
                                            observer: '_pageChanged',
                                        },
                                        routeData: Object,
                                        subroute: Object,
                                        // This shouldn't be neccessary, but the Analyzer isn't picking up
                                        // Polymer.Element#rootPath
                                        rootPath: String,
                                        // where is the logout API?
                                        getLoggedInUserURL : {                                  
                                            type: String,
                                            value: window.Polymer.apiBaseURL+'user/getLoggedInUser.php'
                                        },
                                        user: {
                                            type: String,
                                            value: 'waiting',
                                            observer: 'updatePrivilege'
                                        },
                                        isLecturer: {
                                            type: Boolean,
                                            value: false
                                        },
                                        isAdmin: {
                                            type: Boolean,
                                            value: false
                                        },
                                    };
                                }

                                static get observers() {
                                    return [
                                        '_routePageChanged(routeData.page)',
                                    ];
                                }

                                _routePageChanged(page) {
                                    // If no page was found in the route data, page will be an empty string.
                                    // Default to 'view1' in that case.
                                    this.page = page || 'homepage';

                                    // Close a non-persistent drawer when the page & route are changed.
                                    if (!this.$.drawer.persistent) {
                                        this.$.drawer.close();
                                    }
                                }

                                _pageChanged(page) {
                                    // Load page import on demand. Show 404 page if fails
                                    const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                                    Polymer.importHref(
                                        resolvedPageUrl,
                                        null,
                                        this._showPage404.bind(this),
                                        true);
                                }

                                _showPage404() {
                                    this.page = 'view404';
                                }

                                /*
                                 * if user is logged in -> store in this.user
                                 * if not -> store 'notLoggedIn'
                                 */
                                handleCheckUserResponse(res) {
                                    if (res.detail.response.status == 'ok') {
                                        this.user = res.detail.response.user;
                                    } else {
                                        this.user = 'notLoggedIn';
                                    }
                                    console.log(res.detail.response); // DEBUG
                                }

                                /*
                                 * Update privilege variables based on privilege level
                                 */ 
                                updatePrivilege() {
                                    console.log("updating privilege") // DEBUG
                                    this.isLecturer = (this.user.privilege_level >= 1);
                                    this.isAdmin = (this.user.privilege_level >= 2);
                                }
                            }

                            window.customElements.define(MyApp.is, MyApp);
                        </script>
                    </dom-module>
