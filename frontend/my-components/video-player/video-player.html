            :host {

            }

        <video id="video" on-click="test" width="640" height="320" controls>
            <source src="[[videoGetFileURL]]?vid=6&type=video" type="video/mp4">

    <script>

         *
         * @customElement
         * @polymer

         */
class VideoPlayer extends Polymer.Element {
    static get is() { return 'video-player'; }

        return {
            prop1: {
                type: String,
                value: 'video-player'
            },

}

window.customElements.define(VideoPlayer.is, VideoPlayer);
