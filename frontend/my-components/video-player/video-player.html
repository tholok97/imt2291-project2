<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="video-player">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <video width="300" height="300">
            <source src="[[videoGetFileURL]]?vid=[[vid]]&type=video">
        </video>


    </template>

    <script>
        /**
         * `video-player`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
class VideoPlayer extends Polymer.Element {
    static get is() { return 'video-player'; }
    static get properties() {
        return {
            prop1: {
                type: String,
                value: 'video-player'
            },
            vid: {
                type: Number
            },
            videoGetFileURL: {
                type: String,
                value: window.Polymer.apiBaseURL+'video/getFile.php'
            }
        };
    }
}

window.customElements.define(VideoPlayer.is, VideoPlayer);
    </script>
</dom-module>
